---
name: Update Submodule

"on":
  repository_dispatch:
    types:
      - submodule-update

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Update ${{ github.event.client_payload.submodule }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          submodules: true
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update submodule
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cd ${{ github.event.client_payload.submodule }}
          git fetch origin
          git checkout ${{ github.event.client_payload.sha }}
          cd ..
          git add ${{ github.event.client_payload.submodule }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: Update ${{ github.event.client_payload.submodule }} submodule"
          title: "Update ${{ github.event.client_payload.submodule }} submodule"
          body: |
            Automated submodule update triggered by successful build.

            Submodule: `${{ github.event.client_payload.submodule }}`
            Commit: `${{ github.event.client_payload.sha }}`
          branch: update-${{ github.event.client_payload.submodule }}
          delete-branch: true
