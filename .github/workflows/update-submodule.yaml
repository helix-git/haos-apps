---
name: Update Submodules

"on":
  workflow_dispatch:
    inputs:
      submodule:
        description: "Submodule to update"
        required: true
        type: choice
        options:
          - all
          - example-addon
          - octodns-gui

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Update submodules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          submodules: true

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update selected submodule
        if: inputs.submodule != 'all'
        run: |
          cd ${{ inputs.submodule }}
          git fetch origin
          git checkout origin/main
          cd ..
          git add ${{ inputs.submodule }}

      - name: Update all submodules
        if: inputs.submodule == 'all'
        run: |
          git submodule update --remote
          git add .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: Update ${{ inputs.submodule }} submodule(s)"
          title: "Update ${{ inputs.submodule }} submodule(s)"
          body: |
            Automated submodule update.

            Updated: `${{ inputs.submodule }}`
          branch: update-submodules
          delete-branch: true
